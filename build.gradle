plugins {
    id 'java'
}

group 'club.anlan.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
            "junit:junit:4.12"
    )
    compile (
            "io.netty:netty-all:4.1.44.Final"
    )
}
